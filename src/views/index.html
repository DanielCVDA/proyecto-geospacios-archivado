<!DOCTYPE html>
<html>
<head>
	<html lang="es">
	<title>Login-Geoespacios</title>
	<link rel="icon" href="imagenes/favicon.png" type='image/x-icon'/>
	<meta charset="utf-8" />
</head>
<body>
	<header>
			<div class="contenedor" id="navegacion">
				<p class="logo">GEOESPACIOS</p>
				<nav> 
					<ul>
						<li class="item"><a href="/index" style= "text-decoration: none" target="_blank">Volver a geoespacios.com</a></li>
						<li class="item"><a href="" style= "text-decoration: none" target="_blank">Ingresar como administrador</a></li>
					</ul>
				</nav>
			</div>	
	</header>
	
	<div class="container">     <!-- el bloque negro que contiene los campos usuario y contraseña -->
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Inicio de sesión</h3>
				</div>
				<div class="login">
				<img src="imagenes/login.png"/>
				</div>
				<div class="card-body">
				<form action="DIRECCION DE ENVIO DE FORMULARIO (PHP)" method="post">  <!-- formulario a enlazar mediante PHP-->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Usuario" id="id_usuario">  <!-- input clase usuario -->
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Contraseña" id="id_contrasena"> <!-- input clase contraseña -->
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox" id="id_checkbox">Recuérdame
						<input type="button">Registrarme
						
					</div>
					<div class="form-group">
						<input type="submit" value="Entrar" class="btn float-right login_btn" id="id_submit"> <!-- submit -->
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a href="#">¿Olvidaste tu contraseña?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
